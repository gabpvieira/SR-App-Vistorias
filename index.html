<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    
    <!-- Bloqueio de Indexação - Sistema Interno -->
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex" />
    <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet, noimageindex" />
    <meta name="bingbot" content="noindex, nofollow, noarchive, nosnippet, noimageindex" />
    
    <!-- Título genérico -->
    <title>Sistema Interno</title>
    <meta name="description" content="Acesso restrito" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="SR Vistorias" />
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SR Vistorias" />
    
    <!-- Windows PWA Meta Tags -->
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="msapplication-TileImage" content="/icon-144.png" />
    <meta name="msapplication-config" content="none" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icon-152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icon-192.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect para performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Fontes com fallback para navegadores legados -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Bloquear compartilhamento social -->
    <meta property="og:title" content="Acesso Restrito" />
    <meta property="og:description" content="Sistema de uso interno" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Acesso Restrito" />
    
    <!-- Splash Screens iOS -->
    <link rel="apple-touch-startup-image" href="/icon-512.png" />
    
    <!-- Estilos críticos inline para carregamento rápido -->
    <style>
      /* Fallback de fontes com múltiplos formatos */
      @font-face {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: local('Inter Regular'), local('Inter-Regular'),
             url('https://fonts.gstatic.com/s/inter/v13/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiJ-Ek-_EeA.woff2') format('woff2'),
             url('https://fonts.gstatic.com/s/inter/v13/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiJ-Ek-_EeA.woff') format('woff');
      }
      
      /* Font stack com fallbacks seguros */
      :root {
        --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
      
      body {
        font-family: var(--font-sans, sans-serif);
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Prevenir zoom em inputs no iOS */
      @supports (-webkit-touch-callout: none) {
        input, select, textarea {
          font-size: 16px !important;
        }
      }
      
      /* Loading spinner */
      #root:empty {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        min-height: 100vh;
        background: #ffffff;
      }
      
      #root:empty::after {
        content: '';
        width: 40px;
        height: 40px;
        border: 3px solid #e5e7eb;
        border-top-color: #000000;
        border-radius: 50%;
        -webkit-animation: spin 1s linear infinite;
        animation: spin 1s linear infinite;
      }
      
      @-webkit-keyframes spin {
        to { -webkit-transform: rotate(360deg); transform: rotate(360deg); }
      }
      
      @keyframes spin {
        to { -webkit-transform: rotate(360deg); transform: rotate(360deg); }
      }
      
      /* Fallback para backdrop-filter */
      .backdrop-blur {
        background-color: rgba(255, 255, 255, 0.9);
      }
      
      @supports ((-webkit-backdrop-filter: blur(10px)) or (backdrop-filter: blur(10px))) {
        .backdrop-blur {
          -webkit-backdrop-filter: blur(10px);
          backdrop-filter: blur(10px);
          background-color: rgba(255, 255, 255, 0.7);
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
        <h1>JavaScript Necessário</h1>
        <p>Este aplicativo requer JavaScript para funcionar.</p>
        <p>Por favor, habilite o JavaScript no seu navegador.</p>
      </div>
    </noscript>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration com fallback para navegadores legados -->
    <script>
      (function() {
        // Verificar suporte a Service Worker
        if ('serviceWorker' in navigator && 'caches' in window) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('/sw.js', { scope: '/' })
              .then(function(registration) {
                console.log('[App] SW registered:', registration.scope);
                
                // Verificar atualizações periodicamente
                setInterval(function() {
                  registration.update();
                }, 60000); // A cada 60 segundos
              })
              .catch(function(error) {
                console.warn('[App] SW registration failed:', error);
              });
          });
        } else {
          console.warn('[App] Service Worker not supported');
        }
        
        // Fallback para beforeinstallprompt
        var deferredPrompt = null;
        
        window.addEventListener('beforeinstallprompt', function(e) {
          e.preventDefault();
          deferredPrompt = e;
          console.log('[App] Install prompt available');
          
          // Disparar evento customizado para a aplicação
          window.dispatchEvent(new CustomEvent('pwainstallready'));
        });
        
        // Expor função de instalação globalmente
        window.installPWA = function() {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then(function(result) {
              console.log('[App] Install result:', result.outcome);
              deferredPrompt = null;
            });
          } else {
            console.warn('[App] Install prompt not available');
            alert('Para instalar o aplicativo, use o menu do navegador.');
          }
        };
        
        // Verificar se pode instalar
        window.canInstallPWA = function() {
          return deferredPrompt !== null;
        };
      })();
    </script>
  </body>
</html>
