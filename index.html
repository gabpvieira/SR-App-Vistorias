<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Bloqueio de Indexação - Sistema Interno -->
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex" />
    <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet, noimageindex" />
    <meta name="bingbot" content="noindex, nofollow, noarchive, nosnippet, noimageindex" />
    <meta name="slurp" content="noindex, nofollow, noarchive, nosnippet, noimageindex" />
    <meta name="duckduckbot" content="noindex, nofollow, noarchive, nosnippet, noimageindex" />
    
    <!-- Título genérico sem palavras-chave sensíveis -->
    <title>Sistema Interno</title>
    
    <!-- Sem descrição pública -->
    <meta name="description" content="Acesso restrito" />
    
    <!-- Theme color para PWA -->
    <meta name="theme-color" content="#000000" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Bloquear compartilhamento social - Sem Open Graph -->
    <meta property="og:title" content="Acesso Restrito" />
    <meta property="og:description" content="Sistema de uso interno" />
    <meta property="og:type" content="website" />
    <meta property="og:robots" content="noindex, nofollow" />
    
    <!-- Bloquear Twitter Cards -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Acesso Restrito" />
    <meta name="twitter:robots" content="noindex, nofollow" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
